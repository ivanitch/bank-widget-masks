[project]
name = "bank-widget-masks"
version = "0.1.0"
description = "Реализует функции маскирования банковских карт и счетов для виджета личного кабинета пользователя."
authors = [
    {name = "Sergey Ivanov",email = "ivanitch.mail@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
lint = [
    "flake8 (>=7.3.0,<8.0.0)",
    "black (>=25.12.0,<26.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "mypy (>=1.19.1,<2.0.0)"
]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
]


[tool.isort]
line_length = 119

[tool.black]
line-length = 119
exclude = '''
/(
    \.git
)/
'''

[tool.mypy]
disallow_untyped_defs = true
warn_return_any = true
exclude = [
    ".venv",
    "test\\.py",
]
